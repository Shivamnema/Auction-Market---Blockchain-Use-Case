<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register Items</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <script src="main.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	
	<form id="makebid" class="form-horizontal" role="form">
                                
        <div class="form-group">
            <label for="aucid" class="col-md-3 control-label">Auction ID</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="aucid" placeholder="Auction ID">
            </div>
        </div>

                                 
        <div class="form-group">
            <label for="itemid" class="col-md-3 control-label">Item ID</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="itemid" placeholder="Item ID">
            </div>
        </div>

         <div class="form-group">
            <label for="userid" class="col-md-3 control-label">User ID</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="userid" placeholder="User ID">
            </div>
        </div>

        <div class="form-group">
            <label for="bidprice" class="col-md-3 control-label">Bid Price</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="bidprice" placeholder="Put a Bid price for Item">
            </div>
        </div>

        <div class="form-group">
            <!-- Button -->                                        
           <div class="col-md-offset-3 col-md-9">
                <button id="bidmake" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Make Bid</button>
            </div>
        </div>
                                
    </form>

</body>
</html>
